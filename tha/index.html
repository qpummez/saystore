  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e5e1e1 0%, #f5f1f1d3 100%);
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(237, 5, 5, 0.9);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      width: 340px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #fff;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      font-size: 14px;
      color: #f0f0f0;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: #ffffff;
      background: rgba(255, 255, 255, 0.15);
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .links a:hover {
      background: rgba(117, 7, 7, 0.6);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
      transform: scale(1.03);
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #ffffff;
      opacity: 0.8;
    }

    @media (max-width: 400px) {
      .card {
        width: 90%;
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
